<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css"
    <head>
        <body>

            <section class="game">

                <div class="score">
                    <div class="player-score">
                        <h2>Player</h2>
                        <p>0</p>
                    </div>
                    <div class="currentLead">
                        <button class="leadBtn">Who's leading?</button>
                    </div>
                    <div class="computer-score">
                        <h2>Computer</h2>
                        <p>0</p>
                    </div>
                </div>

                <div class="intro">
                    <h1>Rock Paper & Scissors</h1>
                    <button class="rpsBtn">Play Rock Paper Scissors</button>
                    <button class="bnhBtn">Play Bear Ninja Hunter</button>
                </div>

                <div class="match fadeOut">
                    <h2 class="winner">Choose an option</h2>
                    <div class="hands">
                        <img class="player-hand" src="./images/rock.png" alt="rock, paper or scissors image">
                        <img class="computer-hand" src="./images/rock.png" alt="rock, paper or scissors image">
                    </div>
                    <div class="options">
                        <button class="rock">rock</button>
                        <button class="paper">paper</button>
                        <button class="scissors">scissors</button>
                    </div>
                </div>

                <div class="match2 fadeOut">
                    <h2 class="bnhWinner">Choose an option</h2>
                    <div class="tools">
                        <img class="player-tool" src="./images/kasLogo.png" alt="">
                        <img class="computer-tool" src="./images/kasLogo.png" alt="">
                    </div>
                    <div class="toolOptions">
                        <button class="bear">bear</button>
                        <button class="ninja">ninja</button>
                        <button class="hunter">hunter</button>
                    </div>
                </div>

            </section>

            <footer>
                <div class="footer">
                    Made By KAS <br>
                    <a href="https://github.com/kas140472" target="_blank">GitHub</a> <br>
                    <a href="https://www.linkedin.com/in/kriti-shukla-258396182/" target="_blank">LinkedIn</a> <br>
                </div>
            </footer>

            <script src="app.js"></script>
        </body>
</html>
